body {
    font-family: var(--font-family);
    background-color: var(--bg-primary);
    color: var(--text-primary);
    transition: background-color 0.5s ease;
    position: relative;
    overflow-x: hidden;
}

.theme-retro body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
    pointer-events: none;
    z-index: 9999;
}

.theme-blueprint body {
    background-image:
        linear-gradient(rgba(255,255,255,0.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.07) 1px, transparent 1px);
    background-size: 20px 20px;
}

.theme-nebula body {
    background: 
        radial-gradient(ellipse at 20% 80%, rgba(150, 50, 100, 0.25) 0%, rgba(150, 50, 100, 0) 60%),
        radial-gradient(ellipse at 80% 30%, rgba(80, 150, 120, 0.2) 0%, rgba(80, 150, 120, 0) 50%),
        radial-gradient(ellipse at 50% 50%, rgba(50, 80, 150, 0.3) 0%, rgba(50, 80, 150, 0) 70%),
        radial-gradient(ellipse at bottom, var(--bg-secondary) 0%, var(--bg-primary) 100%);
    background-size: 250% 250%;
    min-height: 100vh;
    animation: move-nebula 200s ease-in-out infinite alternate;
}

.theme-sunset body {
    background: linear-gradient(160deg, #372A5A 0%, #7B4B7B 50%, #F97A7A 100%);
    background-size: 150% 150%;
    animation: move-sunset 20s ease-in-out infinite alternate;
}
@keyframes move-sunset { from { background-position: 0% 0%; } to { background-position: 100% 100%; } }

.theme-oceanic body {
    background-color: var(--bg-primary);
    position: relative;
}

.theme-oceanic body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:
        linear-gradient(rgba(17, 107, 163, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(17, 107, 163, 0.2) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: move-ocean-grid 10s linear infinite;
    z-index: -1;
}

.theme-sakura #petals-container {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: -1;
}
.theme-sakura .petal {
    position: absolute;
    background-color: #FECDD3;
    border-radius: 100% 0;
    width: 20px;
    height: 15px;
    animation: fall linear infinite;
}
.theme-sakura .petal:nth-child(2n) {
    background-color: #F9A8D4;
}
.theme-sakura .petal:nth-child(3n) {
    animation-duration: 8s;
    animation-delay: -3s;
    width: 15px;
    height: 10px;
}
@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}

@keyframes move-ocean-grid { from { background-position: 0 0; } to { background-position: 50px 50px; } }

@keyframes move-nebula { from { background-position: 0% 0%; } to { background-position: 100% 100%; } }
@keyframes fly { from { transform: translateY(0px); } to { transform: translateY(-1000px); } }
@keyframes shooting-star { 0% { transform: translateX(0); opacity: 1; } 100% { transform: translateX(300vw); opacity: 0; } }

.theme-nebula #star-bg {
    display: block;
    position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; overflow: hidden;
}

#star-bg, #petals-container { display: none; }

#stars1, #stars2, #stars3 {
    position: absolute; left: 0; top: 0; right: 0; height: 2000px; background-repeat: repeat; background-size: 1000px 1000px;
}
#stars1 {
    background-image: radial-gradient(1px 1px at 100px 200px,white,transparent),radial-gradient(1px 1px at 250px 800px,white,transparent),radial-gradient(1px 1px at 400px 500px,white,transparent),radial-gradient(1px 1px at 620px 720px,white,transparent),radial-gradient(1px 1px at 800px 100px,white,transparent),radial-gradient(1px 1px at 950px 450px,white,transparent),radial-gradient(1px 1px at 150px 950px,white,transparent),radial-gradient(1px 1px at 500px 300px,white,transparent),radial-gradient(1px 1px at 50px 50px,white,transparent),radial-gradient(1px 1px at 180px 600px,white,transparent),radial-gradient(1px 1px at 330px 400px,white,transparent),radial-gradient(1px 1px at 470px 900px,white,transparent),radial-gradient(1px 1px at 600px 150px,white,transparent),radial-gradient(1px 1px at 750px 650px,white,transparent),radial-gradient(1px 1px at 880px 880px,white,transparent),radial-gradient(1px 1px at 920px 250px,white,transparent),radial-gradient(1px 1px at 20px 700px,white,transparent),radial-gradient(1px 1px at 550px 50px,white,transparent);
    animation: fly 200s linear infinite;
}
#stars2 {
    background-image: radial-gradient(1.5px 1.5px at 50px 300px,white,transparent),radial-gradient(1.5px 1.5px at 300px 100px,white,transparent),radial-gradient(1.5px 1.5px at 550px 600px,white,transparent),radial-gradient(1.5px 1.5px at 750px 250px,white,transparent),radial-gradient(1.5px 1.5px at 900px 900px,white,transparent),radial-gradient(1.5px 1.5px at 150px 700px,white,transparent),radial-gradient(1.5px 1.5px at 400px 400px,white,transparent),radial-gradient(1.5px 1.5px at 650px 850px,white,transparent),radial-gradient(1.5px 1.5px at 850px 500px,white,transparent),radial-gradient(1.5px 1.5px at 250px 500px,white,transparent);
    animation: fly 400s linear infinite;
}
#stars3 {
    background-image: radial-gradient(2px 2px at 100px 100px,white,transparent),radial-gradient(2px 2px at 400px 700px,white,transparent),radial-gradient(2px 2px at 700px 400px,white,transparent),radial-gradient(2px 2px at 900px 600px,white,transparent),radial-gradient(2px 2px at 200px 500px,white,transparent),radial-gradient(2px 2px at 600px 900px,white,transparent),radial-gradient(2px 2px at 800px 300px,white,transparent),radial-gradient(2px 2px at 50px 800px,white,transparent);
    animation: fly 600s linear infinite;

</style>

  <body>
    <div id="root"></div>
    <div id="star-bg">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>
    <div id="petals-container">
      <script>
        const container = document.getElementById('petals-container');
        for (let i = 0; i < 20; i++) {
          const petal = document.createElement('div');
          petal.className = 'petal';
          petal.style.left = Math.random() * 100 + 'vw';
          petal.style.animationDuration = (Math.random() * 5 + 5) + 's';
          petal.style.animationDelay = (Math.random() * 5) + 's';
          container.appendChild(petal);
        }
      </script>
    </div>
